version: '3'
volumes:
  postgresql-data:
    driver: 'local'
services:
  postgresql:
    image: postgres:10
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    networks:
      - default
    ports:
      - '5432:5432'
